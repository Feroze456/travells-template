<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Log In</title>
   
    
 
</head>
<body>
    
    <div class="container">
      <div class="col-md-8">
            <h1>Help Us Find Your Trip </h1>
            
          <p><b>Please provide your Email ID & Trip ID to proceed</b></p><br>

           
      <form>
    
    <div class="form-group">
        <label for="inputUserName">Email Id</label>
        
        <input class="form-control" placeholder=""
                type="text" id="inputUserName" />
       
                   

    </div>
    <div class="form-group">
        <label for="inputPassword">Trip Id</label>
        <input class="form-control" placeholder=""
                type="Password" id="inputPassword" />
    </div>
          
       
    <button type="submit" class="btn btn-info">Continue</button><br><br>
          <p><b>Already have a Cleartrip Account?</b></p>
          <a href="#">Sign in to cancel your trip</a>
        
</form>

      
      
      </div>
    </div>
        </div>
    </div>
    
    
    
    <!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
